<div *ngIf="searchInput" class="card-data">
  <div *ngIf="userFound">
    <app-info-card [data]="data"></app-info-card>
  </div>

  <div *ngIf="loading" class="spinner-border" role="status">
    <span class="visually-hidden"></span>
  </div>

  <div *ngIf="displayNotFound">
    <h1>No Github Profile found with this username.</h1>
  </div>
</div>
