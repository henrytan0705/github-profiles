<form #f="ngForm" (ngSubmit)="submitInput(f)">
  <div class="form-group">
    <label for="username">Github Username</label>
    <input
      required
      minlength="4"
      maxlength="39"
      ngModel
      #username="ngModel"
      name="username"
      class="form-control"
      id="username"
    />
    <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Username is required.</div>
      <div *ngIf="username.errors.minlength">
        Username must have at least
        {{ username.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <button class="btn btn-success" [disabled]="f.invalid">Search</button>
</form>
